<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeShare - 写文章</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="text/css" href="../css/images/circle.png" />
    <script src="../js/jquery/jquery.3.2.1.min.js" type="text/javascript"></script>

    <link href="../css/toastr/toastr.css" type="text/css" rel="stylesheet">
    <link href="../fakeloader/fakeloader.css" rel="stylesheet">
    <!-- jQuery Js -->
    <script src="../fakeloader/fakeloader.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%
        }

        html {
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%
        }
        .fakeloader{
            z-index: 9999 !important;
        }
    </style>
</head>

<body ng-app="gitsck" ng-controller="writeController" ng-init="getKindList();isLogin();">
<div class="fakeloader"></div>
<script>
    $(".fakeloader").fakeLoader({
        timeToHide:600,
        bgColor:"#fff",
        spinner:"spinner3"
    });
</script>
<div style="width:100%;height:100%;">
    <div class="rows" style="width:100%;height:5%;background-color:#f3f3f3">
        <div class="col-md-6">
            <input ng-model="article.aTitle" type="text" name="title"
                   style="outline:none;background:transparent;border:none;outline:medium;width:50%;background-color:#f3f3f3;margin-top:12px;" placeholder="这里输入文章标题！"/>
        </div>

        <div class="col-md-6">
            <input  id="myModalLabel"  data-toggle="modal" data-target="#myModal" type="button" class="btn btn-bg btn-primary"
                   style="text-align:center;margin-top:9px;float:right;width:100px;margin-left: 15px;" value="发表"/>
            <a href="../" class="btn btn-bg btn-default" style="text-align:center;margin-top:9px;float:right;width:100px;">返回</a>
        </div>
    </div>
    <div style="height:95%">
        <div id="bar" style="width:100%;background-color:#e0e0e0;height:5%;text-align:center;line-height:2.5;"></div>
        <div id="editor" style="width:50%;margin-left:0;margin-right:0;height:95%;float:left;"></div>
        <div id="text" style="float:left;">
        </div>
    </div>


</div>

<!-- Model  modify pass-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>父分类</td>
                        <td>
                            <select class="form-control" ng-model="selectParent" ng-change="findByParentId()">
                                <option ng-repeat="parent in parentList" value="{{parent.kId}}">{{parent.kText}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>子分类</td>
                        <td>
                            <select class="form-control" ng-model="selectChild">
                                <option ng-repeat="child in childList" value="{{child.kId}}">{{child.kText}}</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="add()">确认发表</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>


<script src="../js/angularjs/plugs/angular.min.js" type="text/javascript"></script>

<script src="../js/angularjs/base.js" type="text/javascript"></script>

<script src="../js/angularjs/service/mainService.js" type="text/javascript"></script>
<script src="../js/angularjs/controller/writeController.js" type="text/javascript"></script>

<script src="../js/toastr/toastr.js" type="text/javascript"></script>
<script src="../js/wangEditor/wangEditor.min.js" type="text/javascript"></script>

</html>
